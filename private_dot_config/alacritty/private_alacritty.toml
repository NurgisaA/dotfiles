action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

# Настройки отладки
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false

