
# Переменные окружения
[env]
TERM = "screen-256color"
COLORTERM = "truecolor"
WINIT_X11_SCALE_FACTOR = "1.0"

# Настройки оболочки
[terminal.shell]
program = "/bin/tmux"
args = ["-l", "-2"]

# Настройки окна
[window]
option_as_alt = "Both"
decorations = "Buttonless"
opacity = 0.85
blur = true
dimensions = { columns = 82, lines = 26 }

# Отступы
padding = { x = 5, y = 5 }

# Динамические отступы
dynamic_padding = true

# Настройки запуска
startup_mode = "Windowed"
title = "Alacritty"

# Класс окна
class = { instance = "Alacritty", general = "Alacritty" }

# Настройки шрифтов
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 11.0

# Настройки отступов для шрифта
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

# Настройки выбора текста
[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# Настройки курсора
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

# Настройки скроллинга
[scrolling]
history = 10000
multiplier = 3

# Настройки мыши
[mouse]
hide_when_typing = true

# Привязки мыши
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

# Горячие клавиши
[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "M"
mods = "Control|Shift"
action = "ToggleMaximized"

[[keyboard.bindings]]
key = "Q"
mods = "Control|Shift"
action = "Quit"

[[keyboard.bindings]]
key = "H"
mods = "Control|Shift"
action = "Hide"



[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"
